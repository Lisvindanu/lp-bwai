<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build with AI: Vertex AI Workshop - Google Developer Groups</title>
    <meta name="description" content="Workshop hands-on eksklusif untuk mempelajari implementasi AI menggunakan Google Cloud dan Vertex AI. Daftar sekarang untuk kuota terbatas!">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Build with AI: Vertex AI Workshop">
    <meta property="og:description" content="Workshop hands-on eksklusif untuk mempelajari implementasi AI menggunakan Google Cloud dan Vertex AI. Daftar sekarang!">
    <meta property="og:image" content="img/og-image.jpg">
    <meta property="og:url" content="https://gdgoc-unpas.web.app">
    <meta property="og:type" content="website">
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/additional.css">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
</head>

<body class="font-sans text-gray-800">
    <!-- Nav Bar -->
    <nav class="fixed w-full z-50 transition-all duration-300">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="img/logo.png" alt="GDGoC Logo" class="h-10 mr-3" />
                    <span class="font-bold text-xl">
                        <span class="google-blue">Build with</span>
                        <span class="google-red">AI</span>
                    </span>
                </div>
                
                <button class="menu-btn lg:hidden focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                
                <div class="nav-links hidden lg:flex items-center space-x-6">
                    <a href="#about" class="nav-link">Tentang</a>
                    <a href="#benefit" class="nav-link">Benefit</a>
                    <a href="#schedule" class="nav-link">Jadwal</a>
                    <a href="#registration" class="nav-link">Pendaftaran</a>
                    <a href="#registration" class="ml-4 px-6 py-2 bg-google-red text-white font-bold rounded-full hover:bg-red-600 transition duration-300 pulse-animation btn-hover-effect">Daftar Sekarang</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Include Hero Section -->
    <div include-html="sections/hero.html"></div>

    <!-- Include About Section -->
    <div include-html="sections/about.html"></div>

    <!-- Include Benefits Section -->
    <div include-html="sections/benefits.html"></div>

    <!-- Include Schedule Section -->
    <div include-html="sections/schedule.html"></div>

    <!-- Include Registration Section -->
    <div include-html="sections/registration.html"></div>

    <!-- Include Footer -->
    <div include-html="sections/footer.html"></div>

    <!-- Include Registration Modal -->
    <div include-html="sections/modal.html"></div>

    <!-- ScrollToTop Button -->
    <button id="scrollToTop" class="fixed bottom-6 right-6 bg-google-blue text-white rounded-full p-3 shadow-lg z-50 hidden hover:bg-blue-600 transition-all duration-300 focus:outline-none" aria-label="Scroll to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <!-- Include Scripts -->
    <script src="js/include-html.js"></script>
    <script src="js/main.js"></script>
    <script>
        // ScrollToTop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const scrollToTopButton = document.getElementById('scrollToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopButton.classList.remove('hidden');
                } else {
                    scrollToTopButton.classList.add('hidden');
                }
            });
            
            scrollToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Add animation classes to elements
            document.querySelectorAll('.section-title, .card, .timeline-item, .pricing-box').forEach((el, index) => {
                el.classList.add('animate-on-scroll');
                el.classList.add(`animate-delay-${(index % 5) + 1}00`);
            });
        });
    </script>
</body>
</html>
